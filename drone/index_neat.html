const config = {
  populationSize: 2500,
  weightMutationRate: 0.8,
  addConnectionRate: 0.05,
  addNodeRate: 0.03,

let globalInnovation = 0;
function getNewInnovation() {
  return globalInnovation++;
}

class NodeGene {
  constructor(id, type) {
    this.id = id;        // integer
    this.type = type;    // 'input', 'hidden', 'output'
    this.value = 0;
  }

  clone() {
    return new NodeGene(this.id, this.type);
  }
}

class ConnectionGene {
  constructor(inNode, outNode, weight, enabled, innovation) {
    this.inNode = inNode;
    this.outNode = outNode;
    this.weight = weight;
    this.enabled = enabled;
    this.innovation = innovation;
  }

  clone() {
    return new ConnectionGene(
      this.inNode,
      this.outNode,
      this.weight,
      this.enabled,
      this.innovation
    );
  }
}

class Genome {
  constructor() {
    this.nodes = [];       // list of NodeGene
    this.connections = []; // list of ConnectionGene
    this.fitness = 0;
  }

  // ACTIVATION FUNCTIONS
  // Self explanitory
  static RELU(x) {
    return Math.max(0,x);
  }

  static tanh(x) {
    // console.log(x, x/200, Math.tanh(x), Math.tanh(x/200))
    // debugger
    return Math.tanh(x / 4);
  }

  static sigmoid(x) {
    return 1 / (1 + Math.exp(-x));
  }

  // --- utilities you’ll use in feedforward ---
  static topoOrder(nn) {
    // build graph using ONLY enabled connections
    const outAdj = new Map();   // nodeId -> [outNodeId,...]
    const inDeg  = new Map();   // nodeId -> count of enabled incoming

    for (const n of nn.nodes) {
      outAdj.set(n.id, []);
      inDeg.set(n.id, 0);
    }
    for (const c of nn.connections) {
      if (!c.enabled) continue;
      outAdj.get(c.inNode).push(c.outNode);
      inDeg.set(c.outNode, inDeg.get(c.outNode) + 1);
    }

    // Kahn’s algorithm
    const q = [];
    for (const n of nn.nodes) if (inDeg.get(n.id) === 0) q.push(n.id);

    const order = [];
    while (q.length) {
      const u = q.shift();
      order.push(u);
      for (const v of outAdj.get(u)) {
        inDeg.set(v, inDeg.get(v) - 1);
        if (inDeg.get(v) === 0) q.push(v);
      }
    }

    // If there was a cycle, fall back to a sane order: inputs→hidden→outputs by type then id
    if (order.length !== nn.nodes.length) {
      return [...nn.nodes]
        .sort((a,b) => {
          const rank = t => (t==='input'?0 : t==='hidden'?1 : 2);
          if (rank(a.type) !== rank(b.type)) return rank(a.type)-rank(b.type);
          return a.id - b.id;
        })
        .map(n => n.id);
    }
    return order;
  }

  static feedForward(initInputs, nn) {
    if (!nn || !nn.nodes || nn.nodes.length === 0) {
      console.error("feedForward: genome has no nodes"); 
      debugger
      return [0,0,0,0]; // safe default
    }

    // quick lookup
    const byId = new Map(nn.nodes.map(n => [n.id, n]));

    // 1) reset sums
    for (const n of nn.nodes) n.value = 0;

    // 2) load inputs (assumes input node ids are 0..(inputs-1))
    let idx = 0;
    for (const n of nn.nodes) {
      if (n.type === 'input' && idx < initInputs.length) {
        n.value = initInputs[idx++];
      }
    }

    // 3) propagate in topological order
    const order = this.topoOrder(nn);
    // pre-index outgoing edges for speed
    const outgoing = new Map();
    for (const n of nn.nodes) outgoing.set(n.id, []);
    for (const c of nn.connections) if (c.enabled) outgoing.get(c.inNode).push(c);

    for (const id of order) {
      const node = byId.get(id);
      const activated = (node.type === 'input') ? node.value : Genome.tanh(node.value);
      for (const c of outgoing.get(id)) {
        const outNode = byId.get(c.outNode);
        if (!outNode) continue;
        outNode.value += activated * c.weight;
      }
    }

    // 4) read outputs (activate them too)
    const outs = nn.nodes
      .filter(n => n.type === 'output')
      .sort((a,b) => a.id - b.id)
      .map(n => Genome.tanh(n.value)); // final activation

    return outs;
  }

  static mutate(network, mutationFactor = 0.1) {
    // Weight perturbation
    for (let conn of network.connections) {
      if (Math.random() < config.weightMutationRate) {
        if (Math.random() < 0.9) {
          conn.weight += (Math.random() * 2 - 1) * mutationFactor;
        } else {
          conn.weight = Math.random() * 2 - 1; // full reset
        }
      }
    }

    // Add connection
    if (Math.random() < config.addConnectionRate) {
      const nodes = network.nodes;
      if (nodes.length < 2) return; // Need at least 2 nodes to connect
      
      const inNode = nodes[Math.floor(Math.random() * nodes.length)];
      const outNode = nodes[Math.floor(Math.random() * nodes.length)];

      if (inNode.id !== outNode.id && inNode.type !== 'output' && outNode.type !== 'input') {
        // Prevent duplicate
        const exists = network.connections.some(c => c.inNode === inNode.id && c.outNode === outNode.id);
        if (!exists) {
          network.connections.push(new ConnectionGene(
            inNode.id, outNode.id,
            Math.random() * 2 - 1,
            true,
            getNewInnovation()
          ));
        }
      }
    }

    // Add node
    if (Math.random() < config.addNodeRate && network.connections.length > 0) {
      const conn = network.connections[Math.floor(Math.random() * network.connections.length)];
      if (!conn.enabled) return;

      conn.enabled = false;

      const newNodeId = network.nodes.length;
      network.nodes.push(new NodeGene(newNodeId, 'hidden'));

      network.connections.push(new ConnectionGene(conn.inNode, newNodeId, 1, true, getNewInnovation()));
      network.connections.push(new ConnectionGene(newNodeId, conn.outNode, conn.weight, true, getNewInnovation()));
    }
  }

  static crossover(parent1, parent2) {
    const child = new Genome();

    // Create maps for quick lookup of connections by innovation number
    const parent1Innovations = new Map();
    const parent2Innovations = new Map();
    
    for (let c of parent1.brain.connections) {
      parent1Innovations.set(c.innovation, c);
    }
    
    for (let c of parent2.brain.connections) {
      parent2Innovations.set(c.innovation, c);
    }

    // For each innovation in parent1
    for (let [innovation, conn] of parent1Innovations) {
      const parent2Conn = parent2Innovations.get(innovation);
      
      if (parent2Conn) {
        // If connection exists in both parents, inherit from one randomly
        child.connections.push(
          Math.random() < 0.5 ? conn.clone() : parent2Conn.clone()
        );
      } else {
        // If only in parent1, inherit it
        child.connections.push(conn.clone());
      }
    }

    // Add connections that are only in parent2 (if any)
    for (let [innovation, conn] of parent2Innovations) {
      if (!parent1Innovations.has(innovation)) {
        child.connections.push(conn.clone());
      }
    }

    // Ensure child has at least one connection
    if (child.connections.length === 0 && parent1.brain.connections.length > 0) {
      const randomConn = parent1.brain.connections[
        Math.floor(Math.random() * parent1.brain.connections.length)
      ];
      child.connections.push(randomConn.clone());
    }

    // Build nodes from the connections
    const nodeIds = new Set();
    for (let conn of child.connections) {
      nodeIds.add(conn.inNode);
      nodeIds.add(conn.outNode);
    }

    // Add all nodes that are referenced by connections
    const parentNodes = [...parent1.brain.nodes, ...parent2.brain.nodes];
    for (let node of parentNodes) {
      if (nodeIds.has(node.id) && !child.nodes.find(n => n.id === node.id)) {
        child.nodes.push(node.clone());
      }
    }

    // Ensure input and output nodes are properly included
    const inputNodeIds = new Set();
    const outputNodeIds = new Set();
    
    for (let node of parent1.brain.nodes) {
      if (node.type === 'input') inputNodeIds.add(node.id);
      else if (node.type === 'output') outputNodeIds.add(node.id);
    }
    
    // Add all input and output nodes
    for (let node of child.nodes) {
      if (inputNodeIds.has(node.id)) node.type = 'input';
      if (outputNodeIds.has(node.id)) node.type = 'output';
    }

    child.nodes.sort((a, b) => a.id - b.id);

    return child;
  }

  
  static createChild(dna1, dna2, p1_f, p2_f, i) {
    // Create a new genome for the child
    const child = new Genome();
    
    // Inherit nodes from parents (simplified approach)
    // For now, we'll just take all nodes from parent1 and add any additional nodes from parent2
    const nodeIds = new Set();
    for (let node of dna1.nodes) {
      if (!nodeIds.has(node.id)) {
        child.nodes.push(node.clone());
        nodeIds.add(node.id);
      }
    }
    
    // Add any extra nodes from parent2 that aren't in parent1
    for (let node of dna2.nodes) {
      if (!nodeIds.has(node.id)) {
        child.nodes.push(node.clone());
        nodeIds.add(node.id);
      }
    }
    
    // For connections, use the crossover method
    const childConnections = Genome.crossover(dna1, dna2).connections;
    child.connections = childConnections;
    
    // Add some mutations to increase diversity
    Genome.mutate(child, 0.1);
    
    return child;
  }

  // PLOT FUNCTION
  // For the graph up top.
  // It's jank, bad, and is kind of offset now and then and goes off screen if left for too long.
  // But it works.
  static plot(fitness, push=false) {
    if (push) plotHistory.push(fitness);

    const max = Math.max(...plotHistory);

  getTorque() {
    const inertia_coef = .8;
    const thruster_offset = this.width/2;

		const angle_left =  -this.thrusters[0].angle - (Math.PI/2);
    const left_torque = this.thrusters[0].getPower() / thruster_offset * 
    cross(
      [Math.cos(angle_left), Math.sin(angle_left)], 
      [1.0, 0.0]
    );

		const angle_right = this.thrusters[1].angle - (Math.PI/2);
    const right_torque = this.thrusters[1].getPower() / thruster_offset * 
    cross(
      [Math.cos(angle_left), Math.sin(angle_left)], 
      [-1.0, 0.0]
    );


		return (left_torque + right_torque) * inertia_coef;
  }

    const right = this.thrusters[1];

		const angle_left = this.angle + left.angle - (Math.PI/2);
	  const thrust_left = mulVector([left.getPower(), left.getPower()], [Math.cos(angle_left), Math.sin(angle_left)]);

		const angle_right = this.angle + right.angle - (Math.PI/2);
		const thrust_right = mulVector([right.getPower(), right.getPower()], [Math.cos(angle_right), Math.sin(angle_right)]);

    // debugger
		return addVector(thrust_left, thrust_right);
	}

class thruster {
  constructor(x,y) {
    this.pos = [x,y];

    this.power_ratio = 0; // output of AI will be 0-1; so from 0 to max_power
    this.max_power = .2; // acc

		this.angle = 0; // Angle of each thruster
		this.max_angle = 1/2 * Math.PI; // Max left half PI and max right half PI
		this.target_angle;
		this.angle_var_speed = .01; // How fast the thruster can rotate
		this.angle_ratio;

    this.width = 20;
    this.height = 50;
  }

  setAngle(ratio) {
    this.target_angle = this.max_angle * Math.max(-1.0, Math.min(1.0, ratio));
  }

  setPower(ratio) {
    this.power_ratio = Math.max(0.0, Math.min(1.0, ratio));
  }

  getPower() {
    return this.power_ratio * this.max_power;
  }

  update() {
    const speed = this.angle_var_speed;
    this.angle += speed * (this.target_angle - this.angle);
    this.angle_ratio = this.angle / this.max_angle;
  }

  draw(pos) {
    ctx.save();

    ctx.translate(pos[0], pos[1])
    
    ctx.rotate(this.target_angle);
    // Main thruster body
    rect(
      -this.width/2, 
      -this.height/2, 
      this.width, 
      this.height, 
      "gray"
    )


    // Flame
    ctx.translate(-this.width*2/2, +this.height/2.5)
    ctx.drawImage(flame, 0, 0, this.width*2, this.getPower()*flame.height/2)

    ctx.restore();

  }
}

       * @param {Array<Object>} population An array of agent objects, each with a 'fitness' property.
       * @returns {Object|null} The selected parent agent, or null if the population is empty.
       */
      function selectParent(population) {
          // 1. Handle empty population immediately
          if (!population || population.length === 0) {
              console.warn("Attempted to select a parent from an empty population. Returning null.");
              return null;
          }

          // 2. Calculate total fitness
          // Using reduce is good, but ensure fitness values are non-negative.
          const totalFitness = population.reduce((sum, agent) => sum + Math.max(0, agent.fitness), 0);

          // 3. Handle case where total fitness is zero (e.g., all agents have 0 or negative fitness)
          if (totalFitness <= 0) {
              // If all fitness is zero or negative, no selection pressure can be applied.
              // Fallback to purely random selection to maintain diversity or try to escape local optima.
              console.warn("Total fitness is zero or negative. Falling back to random parent selection.");
              return population[Math.floor(Math.random() * population.length)];
          }

          // 4. Generate a random pick point on the roulette wheel
          // Math.random() generates a number between 0 (inclusive) and 1 (exclusive).
          const pick = Math.random() * totalFitness;

          // 5. Spin the roulette wheel
          let currentSum = 0;
          for (let agent of population) {

              const agentFitness = Math.max(0, agent.fitness);
              currentSum += agentFitness;
              if (currentSum >= pick) {

          }

          // This could happen due to floating point inaccuracies if pick is exactly totalFitness
          // or if the sum just barely misses the pick threshold.
          console.warn("Roulette wheel selection did not find a parent. Returning the last agent.");
